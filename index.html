<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Nhập Vai</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Game Nhập Vai</h1>
    <!-- Hiển thị thông tin nhân vật -->
    <div id="status">
      <p>Level: <span id="player-level">1</span></p>
      <p>Exp: <span id="player-exp">0</span> / <span id="exp-to-next">100</span></p>
      <p>Máu: <span id="player-health">100</span></p>
    </div>

    <!-- Hình ảnh nhân vật và quái vật -->
    <div id="character">
      <img id="player-image" src="images/nhan-vat.png" alt="Nhân vật">
    </div>
    <div id="monster">
      <img id="enemy-image" src="images/quai-cap1.png" alt="Quái vật">
    </div>

    <!-- Hiển thị thông tin quái và nút tấn công -->
    <div id="enemy">
      <h2>Quái: <span id="enemy-name">Quái cấp 1</span></h2>
      <p>Máu: <span id="enemy-health">50</span></p>
      <button id="attack-button">Tấn công!</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
